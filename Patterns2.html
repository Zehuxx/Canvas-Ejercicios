<!DOCTYPE html>
<html>
<head>
	<title>Patterns2</title>
	<style>

    body{
      background-color: #000; 
    }

		svg {
		  display: block;
		  width: 300px;
		  height: 300px;
		  margin: 1em auto;
		  
		  /*shape-rendering: crispEdges;*/
		}

		svg:nth-of-type(2) {
		  width: 10px;
		  height: 10px;
		}
	</style>

</head>
<body>



<svg viewBox="0 0 300 300" width="300" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs> 
        <pattern id="cuadricula" patternUnits="userSpaceOnUse" x="5" y="5" width="10" height="10">
           <g id="grupoDeLineas" stroke ="#fff">
              <line x1="0" y1="0" x2="0" y2="10" />
              <line x1="0" y1="10" x2="10" y2="10" />
           </g>  
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#cuadricula)" />
</svg>


 <svg width="10" height="10">
    <desc>El grupo de líneas que crea el patrón</desc>
    <use xlink:href="#grupoDeLineas">
 </svg>

 <svg xmlns='http://www.w3.org/2000/svg' x="0px" y="0px"
   width="100%" height="100%" viewBox="0 0 100% 100%"
   enable-background="new 0 0 100% 100%" xml:space="preserve">

      <defs>
        <pattern id="textura" width="30" height="30"
        patternUnits="userSpaceOnUse">
          <rect width='30' height='30' fill='#00a9f1'/>
          <rect width='30' height='18' fill='#26baf4'/>
        </pattern>
      </defs>

      <rect x="0" y="0" width="100%" height="100%" fill="url(#textura)"/>

  </svg>

  <svg xmlns='http://www.w3.org/2000/svg' x="0px" y="0px"
   width="100%" height="100%" viewBox="0 0 100% 100%"
   enable-background="new 0 0 100% 100%" xml:space="preserve">

      <defs>
        <pattern id="textura2" width="70" height="70"
        patternUnits="userSpaceOnUse">
        <rect width='70' height='70' fill='#bbd817'/>
        <g transform='rotate(45)'>
          <rect width='99' height='25' fill='#a9ce00'/>
          <rect y='-50' width='99' height='25' fill='#a9ce00'/>
        </g>
        </pattern>
      </defs>

      <rect x="0" y="0" width="100%" height="100%" fill="url(#textura2)"/>

  </svg>

  <svg xmlns='http://www.w3.org/2000/svg' x="0px" y="0px"
   width="100%" height="100%" viewBox="0 0 100% 100%"
   enable-background="new 0 0 100% 100%" xml:space="preserve">

      <defs>
         <pattern id="textura3" width="56" height="100"
        patternUnits="userSpaceOnUse">
        <rect width='70' height='70' fill='#bbd817'/>
        <rect width='56' height='100' fill='#f8d203'/>
        <path d='M28 66L0 50L0 16L28 0L56 16L56 50L28 66L28 100' fill='none' stroke='#fff629' stroke-width='2'/>
        <path d='M28 0L28 34L0 50L0 84L28 100L56 84L56 50L28 34' fill='none' stroke='#ffe503' stroke-width='2'/>
        </pattern>
      </defs>

      <rect x="0" y="0" width="100%" height="100%" fill="url(#textura3)"/>

  </svg>

  <svg xmlns='http://www.w3.org/2000/svg' x="0px" y="0px"
   width="100%" height="100%" viewBox="0 0 100% 100%"
   enable-background="new 0 0 100% 100%" xml:space="preserve">

  <defs>
    <pattern id="textura4" width="60" height="30"
        patternUnits="userSpaceOnUse">
      <rect id='r' width='30' height='15' fill='#bb085f' stroke-width='2.5' stroke='#7a054d'/>
      <g id='p'>
      <use xlink:href='#r'/>
      <use y='15' xlink:href='#r'/>
      <use y='30' xlink:href='#r'/>
      <use y='45' xlink:href='#r'/>
      </g>
      <use xlink:href='#p' transform='translate(0 -25) skewY(40)'/>
      <use xlink:href='#p' transform='translate(30 0) skewY(-40)'/>
    </pattern>
  </defs>

  <rect x="0" y="0" width="100%" height="100%" fill="url(#textura4)"/>

</svg>

<svg xmlns='http://www.w3.org/2000/svg' x="0px" y="0px"
   width="100%" height="100%" viewBox="0 0 100% 100%"
   enable-background="new 0 0 100% 100%" xml:space="preserve">

  <defs>
    <pattern id="textura5" width="15" height="15"
        patternUnits="userSpaceOnUse">
        <rect width='50' height='50' fill='#282828'/>
        <circle cx='3' cy='4.3' r='1.8' fill='#393939'/>
        <circle cx='3' cy='3' r='1.8' fill='black'/>
        <circle cx='10.5' cy='12.5' r='1.8' fill='#393939'/>
        <circle cx='10.5' cy='11.3' r='1.8' fill='black'/>
    </pattern>
  </defs>

  <rect x="0" y="0" width="100%" height="100%" fill="url(#textura5)"/>

</svg>

<svg xmlns='http://www.w3.org/2000/svg' x="0px" y="0px"
   width="100%" height="100%" viewBox="0 0 100% 100%"
   enable-background="new 0 0 100% 100%" xml:space="preserve">

      <defs>
        <pattern id="textura33" width="5" height="5"
        patternUnits="userSpaceOnUse">
          <rect width='5' height='5' fill='#9e9e9e'/>
          <path d='M0 5L5 0ZM6 4L4 6ZM-1 1L1 -1Z' stroke='#888' stroke-width='1'/>
        </pattern>
      </defs>


      <rect x="0" y="0" width="100%" height="100%" fill="url(#textura33)"/>

  </svg>


  <svg xmlns='http://www.w3.org/2000/svg' x="0px" y="0px"
   width="100%" height="100%" viewBox="0 0 100% 100%"
   enable-background="new 0 0 100% 100%" xml:space="preserve">

      <defs>
        <pattern id="textura6" width="300" height="300"
        patternUnits="userSpaceOnUse">
        <filter id='n' x='0' y='0'>
        <feTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='10' stitchTiles='stitch'/>
        </filter>
        <rect width='300' height='300' fill='#000'/>
        <rect width='300' height='300' filter="url(#n)" opacity='0.4'/>
        </pattern>
      </defs>


      <rect x="50%" y="50%" width="100%" height="100%" fill="url(#textura6)"/>

  </svg>

  <svg viewBox="0 0 300 300" width="300" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

 <rect  x="50%" y="50%" width='10' height='10' fill='#000'/>
  </svg>
</body>
</html>
